{% extends "layout.html" %}

{% block content %}
<div class="max-w-5xl mx-auto">
    <h1 class="text-3xl font-bold text-navy mb-8 border-l-8 border-cyan pl-4">ประวัติการดำเนินการ (Log)</h1>

    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <table class="min-w-full leading-normal">
            <thead>
                <tr>
                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-navy text-left text-xs font-semibold text-white uppercase tracking-wider">
                        เวลา (Timestamp)
                    </th>
                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-navy text-left text-xs font-semibold text-white uppercase tracking-wider">
                        การกระทำ
                    </th>
                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-navy text-left text-xs font-semibold text-white uppercase tracking-wider">
                        ชื่อโปรเจค
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for log in history %}
                <tr class="hover:bg-gray-50 transition">
                    <td class="px-5 py-5 border-b border-gray-200 text-sm">
                        <p class="text-gray-900 whitespace-no-wrap">{{ log.timestamp }}</p>
                    </td>
                    <td class="px-5 py-5 border-b border-gray-200 text-sm">
                        <span class="relative inline-block px-3 py-1 font-semibold leading-tight 
                        {{ 'text-green-900' if log.action == 'เพิ่มข้อมูล' else 'text-yellow-900' if log.action == 'แก้ไขข้อมูล' else 'text-red-900' }}">
                            <span aria-hidden class="absolute inset-0 opacity-50 rounded-full 
                            {{ 'bg-green-200' if log.action == 'เพิ่มข้อมูล' else 'bg-yellow-200' if log.action == 'แก้ไขข้อมูล' else 'bg-red-200' }}"></span>
                            <span class="relative">{{ log.action }}</span>
                        </span>
                    </td>
                    <td class="px-5 py-5 border-b border-gray-200 text-sm">
                        <p class="text-gray-900 whitespace-no-wrap font-medium">{{ log.project_name }}</p>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3" class="px-5 py-5 border-b border-gray-200 text-sm text-center">ยังไม่มีประวัติ</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
